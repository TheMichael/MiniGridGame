# fly.toml app configuration file
# Generated for Neural Navigator

app = "neural-navigator"
primary_region = "iad"

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

[env]
  FLASK_ENV = "production"
  FLASK_HOST = "0.0.0.0"
  PORT = "8080"
