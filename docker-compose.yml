version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:8080"
    environment:
      - FLASK_ENV=development
      - FLASK_HOST=0.0.0.0
      - PORT=8080
      # SECRET_KEY will use default dev key from config.py
      # For production, always set SECRET_KEY environment variable
    volumes:
      # Mount backend for live code updates (optional)
      - ./backend:/app/backend
      # Persist database and videos (both now in static folder)
      - ./backend/static:/app/backend/static
    restart: unless-stopped
